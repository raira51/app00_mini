<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
<div class="leaves-container">
  <h1>🍁秋のスロットマシン🍁</h1>
  <div class="container">
  <h2>遊び方</h2>
  <ul>
    <li>スロットのレベルを選ぼう</li>
    <li>スタートボタンを押してスロット開始しよう</li>
    <li>月が綺麗ですねボタンを押して全てのスロットを止めよう（※ 意外と難しい）</li>
    <li>3つのスロットの絵柄を揃えよう！</li>
    <li>絵柄がそろうと秋のメッセージが表示されるよ</li>
    <li>揃った絵柄によってメッセージが変わるよ</li>
    <li>目が乾きます⚠ご注意ください</li>
  </ul>
  </div>

  <div class="controls">
      <button id="TopButton" class="TopButton">遊ぶ</button>

  <script>
  document.getElementById("TopButton").addEventListener("click", function() {
    window.location.href = "index.html"; // ページ遷移

  </div>
